<td class="task-title">{{ task.title }}</td>
<td class="task-category">{{ task.category }}</td>
<td class="task-dueDate">{{ task.dueDate | date: 'shortDate' }}</td>
<td class="task-priority">
  <div [ngClass]="getPriorityClass(task.priority)">
    {{ task.priority }}
  </div>
</td>
<td class="task-status" (click)="toggleStatus($event)">
  <div [ngClass]="getStatusClass(task.completed)">
    {{ task.completed ? 'Completed' : 'Not Completed' }}
  </div>
</td>
